<div class="small-card__container">
  <div class="small-card__img-box">
    <img src="{{ smallCardImage }}" alt="a model" class="small-card__img">
  </div>
  <div class="small-card__title">
    <h2>{{ smallCardTitle }}</h2>
  </div>
  <div class="small-card__subtitle">
    <p>
      {{ smallCardSubtitle }}
    </p>
  </div>
  <div class="small-card__tags">
    <div class="navbar__logo__slogan__area">
      <p class="navbar__logo__slogan__text">{{ smallCardTag }}</p>
    </div>
  </div>
</div>
