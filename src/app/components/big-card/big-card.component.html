<article class="big-card__container">
  <div class="big-card__inside">
    <div class="big-card__img-element">
      <img src="{{ bigCardImage }}" alt="info" class="img-element">
    </div>
    <div class="big-card__txt-elements">
      <div class="big-card__info">
        <div class="big-card__title">{{ bigCardTitle}}</div>
        <div class="big-card__subtitle">{{ bigCardSubtitle }}</div>
        <div></div>
      </div>
      <div class="big-card__credits">
        <p>Escrito por</p>
        <h3>{{ bigCardAuthor }}</h3>
      </div>
      <div class="big-card__credits">
        <p>Publicado em</p>
        <h3>{{ bigCardDate }}</h3>
      </div>
    </div>
  </div>
</article>
